{% set heroImage = assets | findByID(heroImageID) %}
<article class="columns | gap-x-large">
  <div class="grayscale-image | occupy-3">
    {% responsiveImage heroImage, "threeQuarters" %}
  </div>
  <p class="measure | push-down leading-crushed">
    <small>
      <strong class="tertiary-text">Image </strong>
      {{ heroImage.fields.description }}
    </small>
  </p>
</article>
