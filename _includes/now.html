{% set now = collections.now | limit(1) %}
<article id="now" class="flow | gap-xx-large">
  <h2>Now</h2>
  <section class="markdown | flow">
    {{ now.templateContent | safe }}
  </section>
  <footer>
    <time datetime="{{ now.fields.date }}">
      Last updated &ndash; {{ now.date | formatDate }}
    </time>
  </footer>
</article>
